<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form>

            <div>
                <input class="form-control" type="email" placeholder="Enter Email:" id="email">
                <p id="emessage"></p>
            </div>
            <div>
                <input class="form-control" type="password" placeholder="Enter Password:" id="password">
                <p id="pmessage"></p>
            </div>

            <input type="button" id="loginBtn" value="Login">

        </form>
    </div>

    <script>
        let loginBtn = document.getElementById("loginBtn");
        loginBtn.addEventListener("click", function () {

            let email = document.getElementById("email")
            let password = document.getElementById("password")
            let emailMess = document.getElementById("emessage")
            let passMess = document.getElementById("pmessage")



            //Validating for Email
            if (email.value == "") {
                emailMess.innerHTML = "Empty Email Address will not be accepted!"
                email.classList.add("is-invalid")
            }
            else {
                if (localStorage.getItem("email") == email.value) {
                    emailMess.innerHTML = ""
                    email.classList.add("is-valid")
                    email.classList.remove("is-invalid")
                }
                else {
                    emailMess.innerHTML = "Provided Email must matches with our record!"
                }
            }
            //Validating for Email


            //Validating for Password
            if (password.value == "") {
                passMess.innerHTML = "Password is Required!"
                password.classList.add("is-invalid")
                password.classList.remove("is-valid")
            }
            else {
                if(password.value == localStorage.getItem("password")) {
                    passMess.innerHTML = ""
                    password.classList.add("is-valid")
                    password.classList.remove("is-invalid")
                    alert("Login Sucessfull")
                    alert("Redirecting to Dashboard!")
                    location.assign("dashboard.html")
                }
                else {
                    passMess.innerHTML = "Provided Password must matches with our record!"
                }
            }
            //Validating for Password
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
