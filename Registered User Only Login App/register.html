<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form>

            <div>
                <input class="form-control" type="text" placeholder="Enter Name:" id="name">
                <p id="nmessage"></p>
            </div>
            <div>
                <input class="form-control" type="email" placeholder="Enter Email:" id="email">
                <p id="emessage"></p>
            </div>
            <div>
                <input class="form-control" type="password" placeholder="Enter Password:" id="password">
                <p id="pmessage"></p>
            </div>
            <div>
                <input class="form-control" type="password" placeholder="Confirm Password:" id="Cpassword">
                <p id="Cpmessage"></p>
            </div>

            <p id="cNot"></p>
            <input type="button" id="regBtn" value="Register">

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script>
        let regBtn = document.getElementById("regBtn");
        regBtn.addEventListener("click", function () {
            let name = document.getElementById("name");
            let email = document.getElementById("email");
            let password = document.getElementById("password");
            let confirmPassword = document.getElementById("Cpassword");


            let nameMess = document.getElementById("nmessage");
            let EmailMess = document.getElementById("emessage");
            let passwordMess = document.getElementById("pmessage");
            let cPassMess = document.getElementById("Cpmessage");


            //validating for Name
            if (name.value == "") {
                nameMess.innerHTML = "Name is Required!"
                name.classList.add("is-invalid")
                name.classList.remove("is-valid")
            }

            else {
                if (name.value.match(/[a-z]{3}$/)) {
                    nameMess.innerHTML = ""
                    name.classList.add("is-valid")
                    name.classList.remove("is-invalid")

                }
                else {
                    nameMess.innerHTML = "Please Enter Valid Name!"
                    name.classList.add("is-invalid")
                    name.classList.remove("is-valid")
                }
            }
            //validating for Name





            //validating for Email
            if (email.value == "") {
                EmailMess.innerHTML = "Email is Required!"
                email.classList.add("is-invalid")
                email.classList.remove("is-valid")
            }

            else {
                if (email.value.match(/[a-z]+[@][a-z]+[.][a-z]/)) {
                    EmailMess.innerHTML = ""
                    email.classList.add("is-valid")
                    email.classList.remove("is-invalid")
                }
                else {
                    EmailMess.innerHTML = "Please Enter Valid Email Address"
                    email.classList.add("is-invalid")
                    email.classList.remove("is-valid")
                }
            }
            //validating for Email






            //validating for Password
            if (password.value == "") {
                passwordMess.innerHTML = "Password is Required!"
                password.classList.add("is-invalid")
                password.classList.remove("is-valid")
            }

            else {
                if (password.value.match(/(?=.*[a-z])(?=.*[\W])(?=.*[0-9])/)) {
                    passwordMess.innerHTML = ""
                    password.classList.add("is-valid")
                    password.classList.remove("is-invalid")
                }
                else {
                    passwordMess.innerHTML = "Password must contain atleast 1capital letter <br> 1small letter <br> 1 special character <br> 1number"
                    password.classList.add("is-invalid")
                    password.classList.remove("is-valid")
                }
            }
            //validating for Password





            //validating for Confirm Password
            if (confirmPassword.value == "") {
                cPassMess.innerHTML = "Confirm Your Password!!"
                confirmPassword.classList.add("is-invalid")
                confirmPassword.classList.remove("is-valid")
            }

            else {
                if (confirmPassword.value.match(/(?=.*[a-z])(?=.*[\W])(?=.*[0-9])/)) {
                    cPassMess.innerHTML = ""
                    confirmPassword.classList.add("is-valid")
                    confirmPassword.classList.remove("is-invalid")

                    if (password.value == confirmPassword.value) {
                        alert("Account Created Sucessfully!")
                        localStorage.setItem("name", name.value)
                        localStorage.setItem("email", email.value)
                        localStorage.setItem("password", password.value)
                    }
                }
                else {
                    cPassMess.innerHTML = "Password must match with Confirm Password!"
                    confirmPassword.classList.add("is-invalid")
                    confirmPassword.classList.remove("is-valid")
                }
            }
            //validating for Confirm Password

        })
    </script>
</body>

</html>
