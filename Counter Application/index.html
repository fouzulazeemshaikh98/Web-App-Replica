<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter App</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bx">
            <div class="area">
                <h1  id="input">0</h1>
            </div>

            <div>
                <button id="inc" onclick="increaseCount()">Inrease</button>
                <button class="dec" onclick="decreaseCount()">Decrease</button>
                <button id="res" onclick="resetCount()">Reset</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
